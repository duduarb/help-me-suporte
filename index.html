<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <title>Wiki Suporte Consumo - Intelbras</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-esquerda">
            <h1>Wiki Suporte Consumo</h1>
        </div>
        
        <div class="cabecalho-centro">
            <input type="text" class="barra-pesquisa" placeholder="Pesquisar em toda wiki...">
        </div>
        
        <div class="cabecalho-direita">
            <button class="botao-tema" id="botaoTema" aria-label="Alternar modo claro/escuro">
                <span class="icone-tema">☀️</span>
            </button>
        </div>
    </header>

    <main class="conteudo-principal">
        <div id="resultadosPesquisa" class="resultados-pesquisa" style="display: none;"></div>
        
        <div class="segmentos-container" id="segmentosContainer"></div>
    </main>

    <footer class="rodape">
        <div class="rodape-conteudo">
            <p>Desenvolvido por Anderson Eduardo Bento</p>
            <div class="rodape-links">
                <a href="https://github.com/duduarb" target="_blank" title="GitHub" class="rodape-link">

                    </svg>
                </a>

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>

                </a>
            </div>
        </div>
    </footer>

    <button onclick="document.getElementById('modalAdmin').style.display='flex'" style="position: fixed; bottom: 10px; right: 10px; opacity: 0.3; border: none; background: none; cursor: pointer;">⚙️</button>

    <div id="modalAdmin" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; justify-content:center; align-items:center;">
        <div style="background:white; padding:20px; border-radius:8px; width:90%; max-width:500px; color: #333;">
            <h3>Novo Conteúdo</h3><br>
            <input type="text" id="addSegmento" placeholder="Segmento (ex: Redes)" style="width:100%; margin-bottom:10px; padding:8px;">
            <input type="text" id="addTopico" placeholder="Tópico (ex: Roteadores)" style="width:100%; margin-bottom:10px; padding:8px;">
            <input type="text" id="addSubtopico" placeholder="Subtópico (opcional)" style="width:100%; margin-bottom:10px; padding:8px;">
            <textarea id="addTexto" placeholder="Texto (pode usar <br>)" style="width:100%; height:100px; margin-bottom:10px; padding:8px;"></textarea>
            <input type="password" id="chaveMestra" placeholder="Senha para salvar" style="width:100%; margin-bottom:10px; padding:8px;">
        
            <button onclick="salvarNoBanco()" style="background:#00a859; color:white; border:none; padding:10px 20px; border-radius:4px; cursor:pointer;">Salvar na Nuvem</button>
            <button onclick="document.getElementById('modalAdmin').style.display='none'" style="background:#666; color:white; border:none; padding:10px 20px; border-radius:4px; cursor:pointer; margin-left:10px;">Cancelar</button>
        </div>
    </div>

    <div id="modalEditar" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; justify-content:center; align-items:center;">
        <div style="background:white; padding:20px; border-radius:8px; width:90%; max-width:500px; color: #333;">
            <h3>Editar Conteúdo</h3><br>
            <input type="hidden" id="editId">
            <label style="font-size: 12px; color: #666;">Texto do conteúdo:</label>
            <textarea id="editTexto" placeholder="Texto" style="width:100%; height:150px; margin-bottom:10px; padding:8px; margin-top: 5px;"></textarea>
            <input type="password" id="editSenha" placeholder="Senha para confirmar edição" style="width:100%; margin-bottom:10px; padding:8px;">
        
            <button onclick="confirmarEdicao()" style="background:#00a859; color:white; border:none; padding:10px 20px; border-radius:4px; cursor:pointer;">Atualizar</button>
            <button onclick="document.getElementById('modalEditar').style.display='none'" style="background:#666; color:white; border:none; padding:10px 20px; border-radius:4px; cursor:pointer; margin-left:10px;">Cancelar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/script.js"></script>
</body>
</html>
